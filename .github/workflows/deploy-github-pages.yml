name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Configure Vite for GitHub Pages
      run: |
        # Add base path for GitHub Pages deployment
        sed -i "s|plugins: \[react()\]|base: '/profile/',\n  plugins: [react()]|" vite.config.js
        echo "Updated vite.config.js for GitHub Pages:"
        cat vite.config.js

    - name: Build application
      run: npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Output deployment URL
      run: |
        echo "ğŸš€ Successfully deployed to GitHub Pages!"
        echo "ğŸ“± Site URL: https://asefatesfay.github.io/profile/"
        echo "â±ï¸ Deployment may take a few minutes to propagate"
