name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Configure Vite for GitHub Pages
      run: |
        # Add base path for GitHub Pages deployment
        sed -i "s|plugins: \[react()\]|base: '/profile/',\n  plugins: [react()]|" vite.config.js
        echo "Updated vite.config.js for GitHub Pages:"
        cat vite.config.js

    - name: Build application
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true

    - name: Output deployment URL
      run: |
        echo "🚀 Successfully deployed to GitHub Pages!"
        echo "📱 Site URL: https://asefatesfay.github.io/profile/"
        echo "⏱️ Deployment may take a few minutes to propagate"
        echo "📋 Enable GitHub Pages in Settings > Pages if not already done"
